<body>
    
    <h1>Payment</h1>
    <h1>$4.99</h1>
    <input type="text" placeholder="Enter CARD Details" id="username" required>
    <input type="password" placeholder="PIN" id="password" required>
    <input type="password" placeholder="Cvv" id="cvv" required>
    <input type="submit" value="PAY" onclick="fun()">
   
    <script>
        function fun()
{
var username=document.getElementById("username").value;
var password=document.getElementById("password").value;
var cvv=document.getElementById("cvv").value;
if(username == "" || password == "" || cvv == ""){
    alert("Payment failed");
   
}
else{
    alert("Payment succesfull");
    window.location.assign("videog1.html");
   
}
}
    </script>
